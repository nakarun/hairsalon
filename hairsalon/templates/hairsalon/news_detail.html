{% extends "hairsalon/base.html" %}
{% load static %}
{% block page_title %}{{ news.id }}{% endblock %}
{% block content %}
<div id="wrapper">
    {{ news.published | date:"Y-m-d" }}
    <h2>{{ news.title }}</h2>
    {% if news.image %}
    <img src="{{ news.image.url }}" />
    {% endif %}
    <div>
    {{ news.body }}
    </div>
</div>
{% endblock %}
